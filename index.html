<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="mainHeader">
      <img src="./images/logo.svg" alt="logo image" class="logo" />
      <navbar class="menu">
        <img src="./images/icon-menu.svg" alt="menu icon">
        <!-- <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
          <li>Login</li>
          <li>Register</li>
        </ul> -->
      </navbar>
    </header>
    <img
      src="./images/image-hero-mobile.png"
      alt="hero image"
      class="heroImage"
    />
    <h1 class="title mainHeader">Make remote work</h1>
    <p class="intro">
      Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar
    </p>
    <button class="btn">Learn more</button>
    <footer class="mainFooter">
      <img src="./images/client-databiz.svg" alt="databiz logo" />
      <img src="./images/client-audiophile.svg" alt="audiophile logo" />
      <img src="./images/client-meet.svg" alt="meet logo" />
      <img src="./images/client-maker.svg" alt="maker logo" />
    </footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
