<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="modalMode">   
    <header class="mainHeader">
        <img src="./images/logo.svg" alt="logo image" class="logo" />
      <navbar class="menu">
        <img src="./images/icon-menu.svg" alt="menu icon" onclick="showMenu('sideMenuContainer')">
        <!-- <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
          <li>Login</li>
          <li>Register</li>
        </ul> -->
      </navbar>
    </header>
    
    
    
    
    <img
      src="./images/image-hero-mobile.png"
      alt="hero image"
      class="heroImage"
    />
    <h1 class="title">Make remote work</h1>
    <p class="intro">
      Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar
    </p>
    <button class="btn">Learn more</button>
    <footer class="mainFooter">
      <img class="clientLogo" src="./images/client-databiz.svg" alt="databiz logo" />
      <img class="clientLogo" src="./images/client-audiophile.svg" alt="audiophile logo" />
      <img class="clientLogo" src="./images/client-meet.svg" alt="meet logo" />
      <img class="clientLogo" src="./images/client-maker.svg" alt="maker logo" />
    </footer>
  </main>





<div class="sideMenuContainer hideMenu" id="sideMenuContainer">
  <div class="sideMenu">
    <img src="./images/icon-close-menu.svg" alt="menu icon" onclick="hideMenu('sideMenuContainer')">
        <ul>
          <li>Features<img onclick="hideMenu('featuresMenuId')" src="./images/icon-arrow-down.svg" alt="arrow down"></li>
            <ul class="featuresMenu" id="featuresMenuId">
              <li><img src="./images/icon-todo.svg" alt="notes icon" >Todo List</li>
              <li><img src="./images/icon-calendar.svg" alt="calendar icon">Calendar</li>
              <li><img src="./images/icon-reminders.svg" alt="bell icon">Reminders</li>
              <li><img src="./images/icon-planning.svg" alt="clock icon">Planning</li>
            </ul>










          <li>Company<img src="./images/icon-arrow-down.svg" alt="arrow down"></li>
          <li>Careers</li>
          <li>About</li>
        </ul> 

      <button class="btn" onclick="hideMenu()" >Login</button>
      <button class="btn">Register</button>
    
  </div>
</div>

  </body>
</html>
